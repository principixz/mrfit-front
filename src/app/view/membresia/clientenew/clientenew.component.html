<form [formGroup] = "form" (submit)="onSubmit()">
    <input type="hidden" formControlName="id">
  <div class="row">
      <div class="col-md-12">
        <h5 style="font-weight: bold;font-size: 25px;">{{titulo}}</h5>
      </div>
     </div>
  
     <br>
  <div class="row">
    <div class="col-md-12">
      <mat-card> 
        <div class="row">
        <div class="col-md-4">
            <input type="hidden" formControlName="id">
          <mat-form-field style="width: 100% !important;" appearance="outline">
            <mat-label>D.N.I/R.U.C</mat-label>
            <input matInput formControlName="dni"  >
           
            <mat-error >
                Campo requerido
               </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field style="width: 100% !important;" appearance="outline">
              <mat-label>NOMBRE Y APELLIDOS</mat-label>
              <input matInput formControlName="nombres"  >
             
              <mat-error >
                  Campo requerido
                 </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field style="width: 100% !important;" appearance="outline">
              <mat-label>DIRECCIÓN</mat-label>
              <input matInput formControlName="direccion"  >
             
              <mat-error >
                  Campo requerido
                 </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field style="width: 100% !important;" appearance="outline">
              <mat-label>CORREO</mat-label>
              <input matInput formControlName="correo"  >
             
              <mat-error >
                  Campo requerido
                 </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field style="width: 100% !important;" appearance="outline">
              <mat-label>TELEFONO</mat-label>
              <input matInput formControlName="telefono"  >
             
              <mat-error >
                  Campo requerido
                 </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field style="width: 100% !important;" appearance="outline">
              <mat-label>FECHA FIN MEMBRESÍA</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="fechaFinMembresia">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error>
                Campo requerido
              </mat-error>
            </mat-form-field>
          </div>
  
      </div>
      <br>
      <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button [disabled]="!form.valid || !estado"  id="basic"  style="color: white;background-color: #039be5;" type="submit" mat-button >
               {{texto_boton}}
              </button>
  
              <button id="basic"  routerLink="/principal/membresia/clientes" type="button" mat-button  style="color: white;background-color: red;">
              Cancelar
              </button>
            </div>
      </div>
      
      </mat-card>
    </div>
  </div>
  
  </form>
