<form (submit)="cargar_datos()"  [formGroup]="formulario_eliminar">
    <h1 mat-dialog-title>Vale de consumo</h1>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    
                    <div class="form-check">
                        <input class="form-check-input"  (change)="cambio(1)" type="radio" formControlName="descuento" id="exampleRadios1" value="1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Des. Canje
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" (change)="cambio(2)" type="radio" formControlName="descuento" id="exampleRadios2" value="2">
                        <label class="form-check-label" for="exampleRadios2">
                            Des. Soles
                        </label>
                      </div>
                    
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Producto</label>
                    <input type="text" required="true" readonly="true"   formControlName="nombre_producto" id="nombre_producto" class="form-control">
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" step="0.01" required="true" [readonly]="habilidar_precio"  formControlName="precio_producto" id="precio_producto" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Cantidad Total</label>
                    <input type="text" required="true" readonly="true"  formControlName="stock_producto" id="stock_producto" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Cantidad de canje</label>
                    <input type="number" required="true" min="1"   formControlName="cantidad_producto" (change)="actualizarcanje()" (keyup)="actualizarcanje()" id="cantidad_producto" class="form-control">
                </div>
            </div>  
            </div>
            <div class="row">
    <div class="col-md-6" id="eliminar_div_usuario_total">
         <div class="form-group">
             <label>Usuario</label>
             <input type="text"  formControlName="eliminar_usuario_total" autocomplete="off" id="eliminar_usuario_total" class="form-control" required="true">
         </div>
     </div>
     <div class="col-md-6" id="eliminar_div_contrasena_total">
         <div class="form-group">
             <label>Contrase√±a</label>
             <input type="password"  formControlName="eliminar_contrasena_total" autocomplete="off" id="eliminar_contrasena_total" class="form-control" required="true">
         </div>
     </div>
    
    
    
    
    
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-danger"  [disabled]="!formulario_eliminar.valid  || !estado_aceptar"  type="submit">{{button_aceptar}}</button>
      <button mat-button type="button" mat-dialog-close>Cerrar</button>
    </div>
    
    </form>
