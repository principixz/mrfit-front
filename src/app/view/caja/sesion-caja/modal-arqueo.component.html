<h1 mat-dialog-title>¿Que desea Hacer?</h1>
<div mat-dialog-content>Por favor seleccione una opción!</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="arqueo()">Arqueo</button>
  <button mat-raised-button (click)="arqueo2()" style="background-color: #509d44;color: white;">Pdf</button>
  <button mat-raised-button  (click)="arqueo1()" style="background-color: #ffc107;color: white;">Imprimir</button>
  <button mat-raised-button mat-dialog-close  color="warn">Cancelar</button>

</div>
