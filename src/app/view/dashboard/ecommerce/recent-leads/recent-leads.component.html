<mat-card class="daxa-card recent-leads-card mb-25 border-radius bg-white border-none d-block" style="width: 100%;">
    <mat-card-header>
      <mat-card-title>
        <div class="title">
          <h5 class="text-dark">Próximos a vencer (3 días)</h5>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>
  
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
          </ng-container>
  
          <!-- DNI Column -->
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let row"> {{ row.dni }} </td>
          </ng-container>
  
          <!-- Tipo Membresía Column -->
          <ng-container matColumnDef="tipo_membresia">
            <th mat-header-cell *matHeaderCellDef> Membresía </th>
            <td mat-cell *matCellDef="let row"> {{ row.tipo_membresia }} </td>
          </ng-container>
  
          <!-- Fecha Vencimiento Column -->
          <ng-container matColumnDef="fecha_vencimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
            <td mat-cell *matCellDef="let row"> {{ row.fecha_vencimiento }} </td>
          </ng-container>
  
          <!-- Días para Vencimiento Column -->
          <ng-container matColumnDef="dias_para_vencimiento">
            <th mat-header-cell *matHeaderCellDef> Días Restantes </th>
            <td mat-cell *matCellDef="let row"> {{ row.dias_para_vencimiento }} </td>
          </ng-container>
  
          <!-- Estado Opción Column -->
          <ng-container matColumnDef="estado_opcion">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let row"> {{ row.estado_opcion }} </td>
          </ng-container>
  
          <!-- Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
      <!-- Paginator -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
        aria-label="Select number of items per page">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
