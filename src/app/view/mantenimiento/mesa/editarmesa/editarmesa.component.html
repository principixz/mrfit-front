<form [formGroup] = "form" (submit)="onSubmit()">
    <input type="hidden" formControlName="id">
  <div class="row">
      <div class="col-md-12">
        <h5 style="font-weight: bold;font-size: 25px;">{{titulo}}</h5>
      </div>
     </div>
  
     <br>
  <div class="row">
    <div class="col-md-12">
      <mat-card> 
        <div class="row">
        <div class="col-md-6">
          <mat-form-field style="width: 100% !important;" appearance="outline">
            <mat-label>Descripci√≥n de Tipo de Moneda</mat-label>
            <input matInput formControlName="descripcion"  >
           
            <mat-error >
                Campo requerido
               </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100% !important;" >
                <mat-label>Seleccionar Lugar Mesa</mat-label>
                <mat-select formControlName="lista"  >
                  
                  <mat-option *ngFor="let lis of lista_lugar" [value]="lis.lugarmesa_id">{{lis.lugarmesa_descripcion}}</mat-option>
                 
                </mat-select>
            
                <mat-error >  Campo requerido</mat-error>
               
                
              </mat-form-field>
          </div>
  
      </div>
      <br>
      <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button [disabled]="!form.valid || !estado"  id="basic"  style="color: white;background-color: #039be5;" type="submit" mat-button >
               {{texto_boton}}
              </button>
  
              <button id="basic"  routerLink="/principal/mantenimiento/mesa/lista" type="button" mat-button  style="color: white;background-color: red;">
              Cancelar
              </button>
            </div>
      </div>
      
      </mat-card>
    </div>
  </div>
  
  </form>
