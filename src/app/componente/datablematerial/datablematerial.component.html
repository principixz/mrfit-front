<div class="row">
  <div class="col-md-12">
    <h5 style="font-weight: bold;font-size: 25px;color: black;">{{titulo_modulo}}</h5>
  </div>
</div>
<br>
<div class="row">

  <div class="col-md-3">
    <button mat-raised-button [routerLink]="url_nuevo" style="background-color: #039be5;color: white;">Nuevo</button>
  </div>
  <div class="col-md-7">

  </div>
  <div class="col-md-2">
    <div class="example-header" fxLayout="row">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Buscar">
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class=" mat-elevation-z2">


      <table style="width: 100% !important;" mat-table [dataSource]="filasource" matSort>


        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row;let ind=index" data-label="id"> {{ind+1}} </td>
        </ng-container>


        <ng-container *ngFor="let columna of columntem; let i = index" [matColumnDef]="columna">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{nombrecolumna[i]}} </th>
          <td mat-cell *matCellDef="let row"> {{row[columna]}}</td>
        </ng-container>
        <!-- Progress Column 
      <ng-container matColumnDef="progress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="progress"> {{row.progress}}% </mat-cell>
      </ng-container>
  
      <!-- Name Column 
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
        <ng-container matColumnDef="opcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
          <!--  <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.color}} </mat-cell>-->
          <td mat-cell *matCellDef="let row" fxHide fxShow.gt-xs>
            <mat-icon mat-raised-button style="color: royalblue;cursor: pointer;" aria-label="Example home icon"
              (click)="editarboton(row.id)" title="Editar registro">create_outline</mat-icon>

            <mat-icon style="color: red;cursor: pointer;" title="Eliminar registro" (click)="eliminarboton(row.id)"
              aria-label="Example home icon" matTooltip="Eliminar registro">delete_outline</mat-icon>


          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;">
        </tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
